oauth_not_found_an_email: |
    ไม่สามารถลงทะเบียนหรือเข้าระบบอัตโนมัติได้ เนื่องจากไม่มีข้อมูล <strong>"อีเมล์"</strong> ส่งมาจากบัญชี Facebook ของท่าน
    กรุณาอนุญาตให้เข้าถึงอีเมล์จากบัญชี Facebook ของท่าน หรือ <a href="/register">ลงทะเบียน</a> / <a href="/login">เข้าระบบ</a>
    ด้วยวิธีปกติของเรา
