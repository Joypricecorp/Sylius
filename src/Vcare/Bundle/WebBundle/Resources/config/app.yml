liip_imagine:
    filter_sets:
        120x90:
            filters:
                thumbnail: { size: [120, 90], mode: inset }
        250x250:
            filters:
                thumbnail: { size: [250, 250], mode: inset }
        450x450:
            filters:
                thumbnail: { size: [450, 450], mode: inset }
        850x850:
            filters:
                thumbnail: { size: [850, 850], mode: inset }
        1000x1000:
            filters:
                thumbnail: { size: [1000, 1000], mode: inset }

winzou_state_machine:
    sylius_payment:
        callbacks:
            after:
                vcare_payment_processing:
                    on: ["process"]
                    do: ["@sylius.email_manager.order", "sendConfirmationEmail"]
                    args: ["object.getOrder()"]

    sylius_order_checkout:
        callbacks:
            after:
                sylius_assign_token:
                    priority: -1

    sylius_order_payment:
        callbacks:
            after:
                vcare_paid_order:
                    on: ["pay"]
                    do: ["@sylius.email_manager.order", "sendConfirmationEmail"]
                    args: ["object"]
