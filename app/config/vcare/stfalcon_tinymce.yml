stfalcon_tinymce:
    include_jquery: false
    tinymce_jquery: false
    use_callback_tinymce_init: false
    selector: .toromce
    language: en
    theme:
        toromce:
            file_browser_callback : elFinderBrowser
            theme: modern
            menubar: false
            convert_urls: false
            content_css: "asset[bundles/toromedia/css/tinymce-content.css]"
            plugins:
                - 'advlist autolink lists link image charmap print preview hr anchor pagebreak'
                - 'searchreplace wordcount visualblocks visualchars code fullscreen'
                - 'insertdatetime media nonbreaking save table contextmenu directionality'
                - 'emoticons template paste textcolor colorpicker textpattern'
            toolbar1: 'removeformat undo redo | fontselect | forecolor backcolor bold italic alignleft aligncenter alignright alignjustify bullist numlist outdent indent'
            toolbar2: 'table | blockquote h3 h4 h5 h6 | link image media emoticons | code'
            image_advtab: true
            paste_as_text: true
        simple: {  }
    tinymce_buttons: {  }
    external_plugins: {  }
