vcare_admin_export_customers:
    path: /export/customers
    defaults:
        _controller: sylius.controller.customer:excelAction
        _sylius:
            grid: sylius_admin_customer
        _excel:
            creator: "VcareAsia"
            title: "Customers"
            columns:
                id: true
                firstName: true
                lastName: true
                phoneNumber: true
                email: true
                gender:
                    - getGender
                user:
                    - getCustomerType
                birthday:
                    - getDate
                    - [ 'd/m/Y' ]
                createdAt:
                    - getDate
                    - [ 'd/m/Y H:i' ]

vcare_admin_export_orders:
    path: /export/orders
    defaults:
        _controller: sylius.controller.order:excelAction
        _sylius:
            grid: sylius_admin_order
        _excel:
            creator: "VcareAsia"
            title: "Orders"
            columns:
                number: true
                checkoutCompletedAt:
                    - getDate
                    - [ 'd/m/Y H:i' ]
                customer.fullName: true
                customer.phoneNumber: true
                customer.email: true
                state:
                    - getState
                paymentState:
                    - getState
                shippingState:
                    - getState
                total:
                    - getMoney
                currencyCode: true
                items:
                    - getProducts

vcare_admin_export_news_subscribers:
    path: /export/news-subscribers
    defaults:
        _controller: vcare.controller.news_subscriber:excelAction
        _sylius:
            grid: vcare_admin_news_subscriber
        _excel:
            creator: "VcareAsia"
            title: "News Subscribers"
            columns:
                id: true
                email: true
                createdAt:
                    - getDate
                    - [ 'd/m/Y H:i' ]
